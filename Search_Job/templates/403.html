{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Error 403 | JOB </title>
    <link rel="shortcut icon" href="{% static 'assets/img/Futuro.png'%}" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="{% static 'assets/css/style-400.css'%}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link href="{% static 'assets/css/reset.css'%}" rel="stylesheet"/>
    <!-- END GLOBAL MANDATORY STYLES -->

</head>
<body class="error404 text-center">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mr-auto mt-5 text-md-left text-center">

            </div>
        </div>
    </div>
    <div class="container-fluid error-content">
        <div class="">
            <h1 class="error-number">403</h1>
            <p class="mini-text">Ooops!</p>
            <p class="error-text mb-4 mt-1">Your session has expired, please log in again</p>
            <a href="/" class="btn btn-primary mt-5">Log In</a> {% csrf_token %}
        </div>
    </div>
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>
</html>
